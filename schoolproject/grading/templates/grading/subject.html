<style>
    body{
            font-family:Arial, Helvetica, sans-serif;
            background-color:lightseagreen;
        }
    #main{
            background-color:lightblue;
            padding: 2%;
            margin: 2%;
        }
    #item{
            background-color: white;
            padding: 5%;
            border: lightblue;
            border-style: solid;
            font-size: 150%;
    }
</style>
<div id=main>
    {% if all_subject_list %}
    <ol>
            {% for subject in all_subject_list %}
            <div id=item>
                <li>
                <a href="{% url 'grading:subject_details' subject.id %}">{{ subject.title }}</a><br>
                </li>
            </div>
            {% endfor %}
            {% else %}
            <div id=item>
            <p>No subjects are currently available.</p>
            </div>
    </ol>
    {% endif %}
</div>
